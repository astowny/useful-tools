<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√©n√©rateur de gradients - Useful Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-900 to-slate-800 min-h-screen text-white">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <a href="../index.html" class="text-blue-400 hover:text-blue-300 mb-6 inline-block">‚Üê Retour</a>
        <h1 class="text-4xl font-bold mb-2">üåÖ G√©n√©rateur de gradients</h1>
        <p class="text-gray-400 mb-8">Cr√©ez des d√©grad√©s CSS personnalis√©s</p>

        <div id="preview" class="h-48 rounded-xl mb-6 border border-slate-700"></div>

        <div class="bg-slate-800 rounded-xl p-6 border border-slate-700 mb-6">
            <div class="grid md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label class="block text-sm font-medium mb-2">Type</label>
                    <select id="type" class="w-full bg-slate-700 border border-slate-600 rounded-lg p-3 text-white" onchange="updateGradient()">
                        <option value="linear">Lin√©aire</option>
                        <option value="radial">Radial</option>
                        <option value="conic">Conique</option>
                    </select>
                </div>
                <div id="angle-container">
                    <label class="block text-sm font-medium mb-2">Angle: <span id="angle-value">90</span>¬∞</label>
                    <input type="range" id="angle" min="0" max="360" value="90" class="w-full accent-blue-500" oninput="updateGradient()">
                </div>
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium mb-2">Couleurs</label>
                <div id="color-stops" class="space-y-3"></div>
                <button onclick="addColor()" class="mt-3 text-blue-400 hover:text-blue-300 text-sm">+ Ajouter une couleur</button>
            </div>

            <div class="flex gap-4">
                <button onclick="randomGradient()" class="flex-1 bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors">üé≤ Al√©atoire</button>
                <button onclick="copyCSS()" class="flex-1 bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors">üìã Copier CSS</button>
            </div>
        </div>

        <div class="bg-slate-800 rounded-xl p-6 border border-slate-700">
            <h3 class="text-lg font-semibold mb-4">Code CSS</h3>
            <pre id="css-output" class="bg-slate-700 rounded-lg p-4 text-sm font-mono overflow-x-auto text-green-400"></pre>
        </div>
    </div>

    <script>
        let colors = [
            { color: '#667eea', position: 0 },
            { color: '#764ba2', position: 100 }
        ];

        function renderColorStops() {
            document.getElementById('color-stops').innerHTML = colors.map((c, i) => `
                <div class="flex items-center gap-3">
                    <input type="color" value="${c.color}" class="w-12 h-10 rounded cursor-pointer bg-slate-700 border border-slate-600" onchange="colors[${i}].color = this.value; updateGradient()">
                    <input type="range" min="0" max="100" value="${c.position}" class="flex-1 accent-blue-500" oninput="colors[${i}].position = parseInt(this.value); updateGradient()">
                    <span class="text-sm text-gray-400 w-12">${c.position}%</span>
                    ${colors.length > 2 ? `<button onclick="removeColor(${i})" class="text-red-400 hover:text-red-300">‚úï</button>` : ''}
                </div>
            `).join('');
        }

        function addColor() {
            const lastPos = colors[colors.length - 1].position;
            colors.push({ color: '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0'), position: Math.min(100, lastPos + 20) });
            renderColorStops();
            updateGradient();
        }

        function removeColor(index) {
            colors.splice(index, 1);
            renderColorStops();
            updateGradient();
        }

        function updateGradient() {
            const type = document.getElementById('type').value;
            const angle = document.getElementById('angle').value;
            document.getElementById('angle-value').textContent = angle;
            document.getElementById('angle-container').style.display = type === 'linear' ? 'block' : 'none';

            const sortedColors = [...colors].sort((a, b) => a.position - b.position);
            const colorStops = sortedColors.map(c => `${c.color} ${c.position}%`).join(', ');

            let gradient;
            switch (type) {
                case 'linear': gradient = `linear-gradient(${angle}deg, ${colorStops})`; break;
                case 'radial': gradient = `radial-gradient(circle, ${colorStops})`; break;
                case 'conic': gradient = `conic-gradient(from ${angle}deg, ${colorStops})`; break;
            }

            document.getElementById('preview').style.background = gradient;
            document.getElementById('css-output').textContent = `background: ${gradient};`;
        }

        function randomGradient() {
            const numColors = 2 + Math.floor(Math.random() * 2);
            colors = [];
            for (let i = 0; i < numColors; i++) {
                colors.push({
                    color: '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0'),
                    position: Math.round(i * 100 / (numColors - 1))
                });
            }
            document.getElementById('angle').value = Math.floor(Math.random() * 360);
            renderColorStops();
            updateGradient();
        }

        function copyCSS() {
            navigator.clipboard.writeText(document.getElementById('css-output').textContent);
        }

        renderColorStops();
        updateGradient();
    </script>
</body>
</html>
