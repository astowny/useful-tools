<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCA Calculator - Useful Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gradient-to-br from-slate-900 to-slate-800 min-h-screen text-white">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <a href="../index.html" class="text-blue-400 hover:text-blue-300 mb-6 inline-block">‚Üê Retour</a>
        <h1 class="text-4xl font-bold mb-2">üìà DCA Calculator</h1>
        <p class="text-gray-400 mb-8">Simulez votre strat√©gie Dollar Cost Averaging</p>

        <div class="grid md:grid-cols-2 gap-6">
            <div class="bg-slate-800 rounded-xl p-6 border border-slate-700">
                <h3 class="text-lg font-semibold mb-4">üí∞ Param√®tres</h3>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm text-gray-400 mb-1">Investissement mensuel (‚Ç¨)</label>
                        <input type="number" id="monthly" value="200" min="1" class="w-full bg-slate-700 border border-slate-600 rounded-lg p-3" oninput="calculate()">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-400 mb-1">Dur√©e (ann√©es)</label>
                        <input type="number" id="years" value="10" min="1" max="50" class="w-full bg-slate-700 border border-slate-600 rounded-lg p-3" oninput="calculate()">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-400 mb-1">Rendement annuel estim√© (%)</label>
                        <input type="range" id="return" value="8" min="0" max="30" class="w-full accent-blue-500" oninput="calculate()">
                        <div class="text-center text-sm text-gray-400"><span id="return-value">8</span>%</div>
                    </div>
                    <div>
                        <label class="block text-sm text-gray-400 mb-1">Capital initial (‚Ç¨)</label>
                        <input type="number" id="initial" value="0" min="0" class="w-full bg-slate-700 border border-slate-600 rounded-lg p-3" oninput="calculate()">
                    </div>
                </div>
            </div>

            <div class="space-y-6">
                <div class="bg-gradient-to-br from-green-900 to-green-800 rounded-xl p-6 border border-green-700">
                    <h3 class="text-lg font-semibold mb-2">üíé Valeur finale</h3>
                    <div class="text-4xl font-bold text-green-300" id="final-value">0‚Ç¨</div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-slate-800 rounded-xl p-4 border border-slate-700">
                        <div class="text-2xl font-bold text-blue-400" id="total-invested">0‚Ç¨</div>
                        <div class="text-sm text-gray-400">Total investi</div>
                    </div>
                    <div class="bg-slate-800 rounded-xl p-4 border border-slate-700">
                        <div class="text-2xl font-bold text-green-400" id="total-gains">0‚Ç¨</div>
                        <div class="text-sm text-gray-400">Plus-value</div>
                    </div>
                </div>
                <div class="bg-slate-800 rounded-xl p-4 border border-slate-700">
                    <div class="flex justify-between mb-2">
                        <span class="text-gray-400">ROI</span>
                        <span id="roi" class="text-green-400 font-bold">0%</span>
                    </div>
                    <div class="w-full bg-slate-700 rounded-full h-3">
                        <div id="roi-bar" class="bg-green-500 h-3 rounded-full transition-all" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-8 bg-slate-800 rounded-xl p-6 border border-slate-700">
            <h3 class="text-lg font-semibold mb-4">üìä √âvolution du portefeuille</h3>
            <canvas id="chart" height="200"></canvas>
        </div>

        <div class="mt-6 bg-slate-800 rounded-xl p-6 border border-slate-700">
            <h3 class="text-lg font-semibold mb-4">üìã Tableau annuel</h3>
            <div class="overflow-x-auto">
                <table class="w-full text-sm">
                    <thead><tr class="border-b border-slate-600"><th class="text-left py-2">Ann√©e</th><th class="text-right py-2">Investi</th><th class="text-right py-2">Valeur</th><th class="text-right py-2">Gains</th></tr></thead>
                    <tbody id="table"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let chart;

        function calculate() {
            const monthly = parseFloat(document.getElementById('monthly').value) || 0;
            const years = parseInt(document.getElementById('years').value) || 1;
            const annualReturn = parseFloat(document.getElementById('return').value) / 100;
            const initial = parseFloat(document.getElementById('initial').value) || 0;

            document.getElementById('return-value').textContent = Math.round(annualReturn * 100);

            const monthlyReturn = Math.pow(1 + annualReturn, 1/12) - 1;
            const months = years * 12;

            let invested = initial;
            let value = initial;
            const investedData = [initial];
            const valueData = [initial];
            const labels = ['0'];
            const tableRows = [];

            for (let m = 1; m <= months; m++) {
                invested += monthly;
                value = value * (1 + monthlyReturn) + monthly;
                
                if (m % 12 === 0) {
                    const year = m / 12;
                    labels.push(year.toString());
                    investedData.push(Math.round(invested));
                    valueData.push(Math.round(value));
                    tableRows.push(`<tr class="border-b border-slate-700"><td class="py-2">Ann√©e ${year}</td><td class="text-right">${invested.toLocaleString()}‚Ç¨</td><td class="text-right text-green-400">${Math.round(value).toLocaleString()}‚Ç¨</td><td class="text-right text-blue-400">+${Math.round(value - invested).toLocaleString()}‚Ç¨</td></tr>`);
                }
            }

            const gains = value - invested;
            const roi = invested > 0 ? (gains / invested) * 100 : 0;

            document.getElementById('final-value').textContent = Math.round(value).toLocaleString() + '‚Ç¨';
            document.getElementById('total-invested').textContent = Math.round(invested).toLocaleString() + '‚Ç¨';
            document.getElementById('total-gains').textContent = '+' + Math.round(gains).toLocaleString() + '‚Ç¨';
            document.getElementById('roi').textContent = '+' + roi.toFixed(1) + '%';
            document.getElementById('roi-bar').style.width = Math.min(roi, 100) + '%';
            document.getElementById('table').innerHTML = tableRows.join('');

            if (chart) chart.destroy();
            chart = new Chart(document.getElementById('chart'), {
                type: 'line',
                data: {
                    labels,
                    datasets: [
                        { label: 'Valeur', data: valueData, borderColor: '#22c55e', backgroundColor: 'rgba(34,197,94,0.1)', fill: true },
                        { label: 'Investi', data: investedData, borderColor: '#3b82f6', backgroundColor: 'transparent', borderDash: [5, 5] }
                    ]
                },
                options: { responsive: true, plugins: { legend: { labels: { color: '#9ca3af' } } }, scales: { x: { ticks: { color: '#9ca3af' } }, y: { ticks: { color: '#9ca3af', callback: v => v.toLocaleString() + '‚Ç¨' } } } }
            });
        }

        calculate();
    </script>
</body>
</html>
