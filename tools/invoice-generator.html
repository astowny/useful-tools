<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√©n√©rateur de factures - Useful Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>@media print { .no-print { display: none !important; } body { background: white !important; } }</style>
</head>
<body class="bg-gradient-to-br from-slate-900 to-slate-800 min-h-screen text-white">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <a href="../index.html" class="text-blue-400 hover:text-blue-300 mb-6 inline-block no-print">‚Üê Retour</a>
        <h1 class="text-4xl font-bold mb-2 no-print">üßæ G√©n√©rateur de factures</h1>
        <p class="text-gray-400 mb-8 no-print">Cr√©ez des factures professionnelles</p>

        <div class="grid md:grid-cols-3 gap-6 no-print mb-8">
            <div class="bg-slate-800 rounded-xl p-4 border border-slate-700">
                <h3 class="font-semibold mb-3">√âmetteur</h3>
                <input type="text" id="from-name" placeholder="Votre nom/soci√©t√©" class="w-full bg-slate-700 border border-slate-600 rounded p-2 mb-2 text-sm">
                <input type="text" id="from-address" placeholder="Adresse" class="w-full bg-slate-700 border border-slate-600 rounded p-2 mb-2 text-sm">
                <input type="text" id="from-siret" placeholder="SIRET" class="w-full bg-slate-700 border border-slate-600 rounded p-2 text-sm">
            </div>
            <div class="bg-slate-800 rounded-xl p-4 border border-slate-700">
                <h3 class="font-semibold mb-3">Client</h3>
                <input type="text" id="to-name" placeholder="Nom client" class="w-full bg-slate-700 border border-slate-600 rounded p-2 mb-2 text-sm">
                <input type="text" id="to-address" placeholder="Adresse client" class="w-full bg-slate-700 border border-slate-600 rounded p-2 mb-2 text-sm">
                <input type="text" id="to-siret" placeholder="SIRET client" class="w-full bg-slate-700 border border-slate-600 rounded p-2 text-sm">
            </div>
            <div class="bg-slate-800 rounded-xl p-4 border border-slate-700">
                <h3 class="font-semibold mb-3">Facture</h3>
                <input type="text" id="invoice-num" placeholder="N¬∞ Facture" class="w-full bg-slate-700 border border-slate-600 rounded p-2 mb-2 text-sm">
                <input type="date" id="invoice-date" class="w-full bg-slate-700 border border-slate-600 rounded p-2 mb-2 text-sm">
                <input type="date" id="due-date" class="w-full bg-slate-700 border border-slate-600 rounded p-2 text-sm">
            </div>
        </div>

        <div class="bg-slate-800 rounded-xl p-4 border border-slate-700 no-print mb-8">
            <h3 class="font-semibold mb-3">Lignes</h3>
            <div id="lines" class="space-y-2"></div>
            <button onclick="addLine()" class="mt-3 text-blue-400 hover:text-blue-300 text-sm">+ Ajouter une ligne</button>
        </div>

        <div class="flex gap-4 no-print mb-8">
            <button onclick="generateInvoice()" class="flex-1 bg-blue-600 hover:bg-blue-700 py-3 rounded-lg font-semibold">üëÅ Pr√©visualiser</button>
            <button onclick="window.print()" class="flex-1 bg-green-600 hover:bg-green-700 py-3 rounded-lg font-semibold">üñ® Imprimer/PDF</button>
        </div>

        <!-- Invoice Preview -->
        <div id="invoice-preview" class="hidden bg-white text-gray-800 rounded-xl p-8 print:block print:rounded-none print:p-0">
            <div class="flex justify-between mb-8">
                <div><h2 class="text-2xl font-bold text-blue-600" id="preview-from-name"></h2><p class="text-gray-600 text-sm" id="preview-from-address"></p><p class="text-gray-500 text-xs" id="preview-from-siret"></p></div>
                <div class="text-right"><h1 class="text-3xl font-bold">FACTURE</h1><p class="text-gray-600" id="preview-invoice-num"></p></div>
            </div>
            <div class="grid grid-cols-2 gap-8 mb-8">
                <div><p class="text-gray-500 text-sm mb-1">Factur√© √†:</p><p class="font-semibold" id="preview-to-name"></p><p class="text-gray-600 text-sm" id="preview-to-address"></p><p class="text-gray-500 text-xs" id="preview-to-siret"></p></div>
                <div class="text-right"><p class="text-gray-500 text-sm">Date: <span id="preview-date" class="text-gray-800"></span></p><p class="text-gray-500 text-sm">√âch√©ance: <span id="preview-due" class="text-gray-800"></span></p></div>
            </div>
            <table class="w-full mb-8">
                <thead><tr class="border-b-2 border-gray-200"><th class="text-left py-2">Description</th><th class="text-right py-2">Qt√©</th><th class="text-right py-2">Prix HT</th><th class="text-right py-2">Total HT</th></tr></thead>
                <tbody id="preview-lines"></tbody>
            </table>
            <div class="flex justify-end"><div class="w-64">
                <div class="flex justify-between py-2"><span>Total HT</span><span id="preview-subtotal"></span></div>
                <div class="flex justify-between py-2"><span>TVA (20%)</span><span id="preview-tax"></span></div>
                <div class="flex justify-between py-2 border-t-2 border-gray-800 font-bold text-lg"><span>Total TTC</span><span id="preview-total"></span></div>
            </div></div>
            <p class="text-gray-500 text-xs mt-8 text-center">TVA non applicable, art. 293 B du CGI (si micro-entreprise)</p>
        </div>
    </div>

    <script>
        let lines = [{ desc: '', qty: 1, price: 0 }];
        document.getElementById('invoice-date').valueAsDate = new Date();
        document.getElementById('due-date').valueAsDate = new Date(Date.now() + 30*24*60*60*1000);

        function renderLines() {
            document.getElementById('lines').innerHTML = lines.map((l, i) => `
                <div class="flex gap-2">
                    <input type="text" placeholder="Description" value="${l.desc}" class="flex-1 bg-slate-700 border border-slate-600 rounded p-2 text-sm" onchange="lines[${i}].desc=this.value">
                    <input type="number" placeholder="Qt√©" value="${l.qty}" class="w-20 bg-slate-700 border border-slate-600 rounded p-2 text-sm text-center" onchange="lines[${i}].qty=parseFloat(this.value)||0">
                    <input type="number" placeholder="Prix" value="${l.price}" class="w-28 bg-slate-700 border border-slate-600 rounded p-2 text-sm text-right" onchange="lines[${i}].price=parseFloat(this.value)||0">
                    ${lines.length > 1 ? `<button onclick="lines.splice(${i},1);renderLines()" class="text-red-400 px-2">‚úï</button>` : ''}
                </div>
            `).join('');
        }

        function addLine() { lines.push({ desc: '', qty: 1, price: 0 }); renderLines(); }

        function generateInvoice() {
            document.getElementById('preview-from-name').textContent = document.getElementById('from-name').value;
            document.getElementById('preview-from-address').textContent = document.getElementById('from-address').value;
            document.getElementById('preview-from-siret').textContent = document.getElementById('from-siret').value ? 'SIRET: ' + document.getElementById('from-siret').value : '';
            document.getElementById('preview-to-name').textContent = document.getElementById('to-name').value;
            document.getElementById('preview-to-address').textContent = document.getElementById('to-address').value;
            document.getElementById('preview-to-siret').textContent = document.getElementById('to-siret').value ? 'SIRET: ' + document.getElementById('to-siret').value : '';
            document.getElementById('preview-invoice-num').textContent = document.getElementById('invoice-num').value;
            document.getElementById('preview-date').textContent = document.getElementById('invoice-date').value;
            document.getElementById('preview-due').textContent = document.getElementById('due-date').value;

            let subtotal = 0;
            document.getElementById('preview-lines').innerHTML = lines.filter(l => l.desc).map(l => {
                const total = l.qty * l.price;
                subtotal += total;
                return `<tr class="border-b border-gray-100"><td class="py-2">${l.desc}</td><td class="text-right py-2">${l.qty}</td><td class="text-right py-2">${l.price.toFixed(2)}‚Ç¨</td><td class="text-right py-2">${total.toFixed(2)}‚Ç¨</td></tr>`;
            }).join('');

            const tax = subtotal * 0.20;
            document.getElementById('preview-subtotal').textContent = subtotal.toFixed(2) + '‚Ç¨';
            document.getElementById('preview-tax').textContent = tax.toFixed(2) + '‚Ç¨';
            document.getElementById('preview-total').textContent = (subtotal + tax).toFixed(2) + '‚Ç¨';
            document.getElementById('invoice-preview').classList.remove('hidden');
        }

        renderLines();
    </script>
</body>
</html>
